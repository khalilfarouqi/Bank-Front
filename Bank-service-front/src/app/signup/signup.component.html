<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="card-body p-5 text-center">
              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-4">Please enter your details to create an account!</p>

              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="userType" id="customerOption" value="customer" (change)="onUserTypeChange('customer')">
                <label class="form-check-label" for="customerOption">Customer</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="userType" id="adminOption" value="admin" (change)="onUserTypeChange('admin')">
                <label class="form-check-label" for="adminOption">Admin</label>
              </div>

              <div id="dynamicFields">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-outline form-white mb-4">
                      <input type="text" formControlName="firstName" id="typeFirstNameX" class="form-control form-control-lg" placeholder="FirstName" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline form-white mb-4">
                      <input type="text" formControlName="lastName" id="typeLastNameX" class="form-control form-control-lg" placeholder="LastName" />
                    </div>
                  </div>
                </div>
                <!-- Customer Fields -->
                <ng-container *ngIf="userType === 'customer'">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-outline form-white mb-4">
                        <input type="date" formControlName="dateOfBirth" id="typeDateOfBirthX" class="form-control form-control-lg" placeholder="Date de naissance" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline form-white mb-4">
                        <input type="text" formControlName="address" id="typeAddressX" class="form-control form-control-lg" placeholder="Address" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-outline form-white mb-4">
                        <input type="text" formControlName="identityRef" id="typeCinX" class="form-control form-control-lg" placeholder="Cin" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline form-white mb-4">
                        <input type="email" formControlName="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />
                      </div>
                    </div>
                  </div>
                </ng-container>
                
                <!-- Common Fields -->
                <div class="form-outline form-white mb-4">
                  <input type="text" formControlName="username" id="typeUsernameX" class="form-control form-control-lg" placeholder="Username" />
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" formControlName="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" formControlName="confirmPassword" id="typeConfirmPasswordX" class="form-control form-control-lg" placeholder="Confirm Password" />
                </div>
                <div *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
              
              <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="form.invalid">Sign Up</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

              <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a></p>
            </div>

            <!-- Form content goes here -->
            <div class="text-center" *ngIf="isLoading">
              <!-- Placeholder for loading animation -->
              <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <!-- Remaining template code -->
          </form>
          <app-exception *ngIf="errorMessage" [message]="errorMessage"></app-exception>
        </div>
      </div>
    </div>
  </div>
</section>
