<app-navbar></app-navbar>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form #passwordForm="ngForm" (ngSubmit)="updatePassword(passwordForm.value)">
                <div class="mb-md-0 mt-md-4 pb-0">
                  <h2 class="fw-bold mb-2 text-uppercase">Changer le mot de passe</h2>
                  <p class="text-white-50 mb-5">Veuillez entrer votre mot de passe actuel et le nouveau mot de passe!</p>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" name="actPassword" ngModel required id="typeCurrentPassword" class="form-control form-control-lg" placeholder="Mot de passe actuel" />
                    <div class="text-danger" *ngIf="!passwordForm.controls['actPassword']?.valid && passwordForm.controls['actPassword']?.touched">
                      Ce champ est requis
                    </div>
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" name="newPassword" ngModel required id="typeNewPassword" class="form-control form-control-lg" placeholder="Nouveau mot de passe" />
                    <div class="text-danger" *ngIf="!passwordForm.controls['newPassword']?.valid && passwordForm.controls['newPassword']?.touched">
                      Ce champ est requis
                    </div>
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" name="newPasswordConfirm" ngModel required id="typeConfirmNewPassword" class="form-control form-control-lg" placeholder="Confirmer le nouveau mot de passe" />
                    <div class="text-danger" *ngIf="!passwordForm.controls['newPasswordConfirm']?.valid && passwordForm.controls['newPasswordConfirm']?.touched">
                      Ce champ est requis
                    </div>
                  </div>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Changer</button>
                </div>
                <div class="text-center" *ngIf="isLoading">
                  <div class="spinner-border text-light" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </form>
              <app-exception *ngIf="errorMessage" [message]="errorMessage"></app-exception>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
